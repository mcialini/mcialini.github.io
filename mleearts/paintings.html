<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
            $("nav").load("nav.html"); 

            $("body").on("click","#gallery .img .helper", function() {
                var source = $(this).parent().find("img").attr("src");
                $("#main-image img").attr("src",source);
            });
        });
    </script>
</head>
<body>
    <div id="container"> <!-- Wraps the whole screen -->
        <div id="wrapper"> <!-- Wraps the screen after left/right margins -->
            <div id="main"> <!-- Wraps top half content -->
                <div id="main-image">
                    <div class="arrow-container">
                        <a class="arrow prev"></a>
                    </div>
                    <div class="arrow-container">
                        <a class="arrow next"></a>
                    </div>
                    <img src="gallery/paintings/DSC_0054%20copy.JPG">
                </div>
                <span class="caption">The White Tiger - 2008</span>
                <div id="gallery">
                    <div class="img" data-content="The White Tiger - 2008">
                        <span class="helper"></span>                        
                        <img src="gallery/paintings/DSC_0054%20copy.JPG">
                    </div>
                    <div class="img" data-content="The White Tiger - 2008">
                        <span class="helper"></span>
                        <img src="gallery/paintings/DSC_0267.jpeg">
                    </div>
                    <div class="img" data-content="The White Tiger - 2008">
                        <span class="helper"></span>
                        <img src="gallery/paintings/DSC_3015.JPG">
                    </div>
                    <div class="img" data-content="The White Tiger - 2008">
                        <span class="helper"></span>
                        <img src="gallery/paintings/DSC_7466.JPG">
                    </div>
                    <div class="img" data-content="The White Tiger - 2008">
                        <span class="helper"></span>
                        <img src="gallery/paintings/DSC_7503.JPG">
                    </div>
                </div>
            </div>
        </div>
        <nav></nav>
    </div>
</body>
</html>
