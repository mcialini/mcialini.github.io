<style>

* {

	padding:0;

body { 
	font: 100% "Roboto"; 
	color: #000000; 
	margin: 0;
	height:100%;
}

#container {
	background-image:url("images/pixel_weave3.png");

}

#wrapper {
	max-width:1024px;
	min-width:500px;

nav, nav > ul {
    width: 100%;
    margin:0;
    padding:0;
}

nav > ul > li {
    list-style-type:none;
    float:left;
    width: 25%;
}


nav a {
	width:100%;
   	display:inline-block;
	text-decoration: none;
	letter-spacing:4px;
	color: #333;
    text-align:center;
    
    background-color:red;
    padding:10px 0;
}

nav li:nth-child(1) a { background: rgb(250,128,114); }
nav li:nth-child(2) a { background: rgb(250,173,114); }
nav li:nth-child(3) a { background: rgb(250,218,114); }
nav li:nth-child(4) a { background: rgb(210,240,114); }

nav a:hover {
	background-color:rgba(255,0,0,0.6);
}

header {
	padding: 15px 25px;
	display:table;
}

header:before,
header:after {
    content: " ";
    display: table;
}

header:after {
    clear: both;
}


#profile-pic {
	float:left;
}

#blurb {
	display:table-cell;
	vertical-align:middle;
	padding-left:20px;
	width:60%;

.circular {
	width: 300px;
	height: 300px;
	border-radius: 150px;
	-webkit-border-radius: 150px;
	-moz-border-radius: 150px;
